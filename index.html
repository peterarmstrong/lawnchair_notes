<html>
  <head>
    <title>Notes</title>
    <script src="javascripts/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="javascripts/Lawnchair.js"></script>
    <script type="text/javascript" src="javascripts/adaptors/LawnchairAdaptorHelpers.js"></script>
    <script type="text/javascript" src="javascripts/adaptors/WebkitSQLiteAdaptor.js"></script>
    <script type="text/javascript" src="javascripts/adaptors/GearsSQLiteAdaptor.js"></script>
    <script type="text/javascript" src="javascripts/jquery.html5.js"></script>
    <script type="text/javascript" src="javascripts/notes.js"></script>
    <link rel='stylesheet' href='/notes.css' type='text/css' />
  </head>
  <body>
    <h1>Notes: an example Lawnchair application</h1>
    <form id="noteCreateForm">
      <label for="titleText">Title</label><br /><input type="text" id="titleText" /><br/>
      <label for="bodyText">Body</label><br /><textarea id="bodyText" rows='15'></textarea><br />
      <input type="hidden" id="noteKey" />
      <input type="button" value="Save" id="noteSubmitter"/>
    </form>
    <div id="results">
      <h2>List of Notes</h2>
      <a href='#' id="newNote">Make a new note</a>
      <div id="notesList">
        <ul></ul>
      </div>
    </div>
    <p id="logger"></p>
  </body>
</html>
